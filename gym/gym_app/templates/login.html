{% extends 'base.html' %}
{% block title %}Iniciar Sesión - Cesar's Gym{% endblock %}

{% block content %}
<style>
    body {
        background-color: #f7f7f7;
        color: #222;
        min-height: 100vh;
    }

    .login-wrapper {
        min-height: 85vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .card {
        border: none;
        border-radius: 1rem;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        background-color: white;
        padding: 2rem;
        width: 100%;
        max-width: 400px;
    }

    .form-control {
        background-color: #fff;
        border: 1px solid #ccc;
        color: #333;
    }

    .form-control:focus {
        border-color: #9f7aea;
        box-shadow: 0 0 0 0.2rem rgba(159, 122, 234, 0.25);
    }

    .btn-purple {
        background-color: #9f7aea;
        border: none;
        color: white;
    }

    .btn-purple:hover {
        background-color: #7e5edc;
    }
</style>

<div class="container login-wrapper">
    <div class="card">
        <h2 class="text-center fw-bold mb-4">Iniciar Sesión</h2>
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
                <div class="mb-3">
                    <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                    {{ field }}
                </div>
            {% endfor %}
            <div class="d-grid">
                <button type="submit" class="btn btn-purple fw-bold">Entrar</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
