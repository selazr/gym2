{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Cambiar Contraseña</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Actualizar Contraseña</button>
    </form>
    <a href="{% url 'profile' %}" class="btn btn-secondary mt-3">Volver a Perfil</a>
</div>
{% endblock %}
